<div>
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="openFilterDialog()">Change displayed columns</button>
  <button mat-menu-item (click)="openOrderDialog()">Column Order</button>
</mat-menu>
<table mat-table  [dataSource]="dataSource">
    <ng-container *ngFor=" let column of sortedColumns" [matColumnDef]="column.toLocaleString()">
    <th mat-header-cell *matHeaderCellDef>{{getLabel(column)}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container> 
   
  <tr mat-header-row *matHeaderRowDef="sortedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: sortedColumns;"></tr>
</table>
</div>
